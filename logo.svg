<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
    <!-- 渐变背景 -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4e54c8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8f94fb;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#backgroundGradient)" />

    <!-- 文字“元亓” -->
    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-family="Arial" font-size="40" fill="#ffffff">
        元亓
    </text>
</svg>
